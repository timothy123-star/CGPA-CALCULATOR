<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA CALCULATOR</title>
    <link rel="stylesheet" href="cgpa.css" />
  </head>
  <body>
    <header>
      <div class="h1--container">
        <h1>GPA CALCULATOR</h1>
      </div>

      <div class="circle">
        <h2 class="Cumulative">0.00</h2>
        <p>Cumulative GPA</p>
      </div>

      <div class="analysis">
        <h4>Total Units: <span class="total--units">0</span></h4>
      </div>
      <hr />

      <div class="semester">
        <div class="semester--1" data-semester="1">
          <button type="button" class="myBtn active" data-semester="1">
            Semester <span>1</span>
            <img
              class="add--delete SN--0"
              data-semester="1"
              src="images/delete--icon.png"
              alt="delete--icon"
            />
          </button>
        </div>
      </div>
      <div class="add--semester">
        <a href="#analyze"><button>View Analysis</button></a>
        <button class="add++">Add Semester +</button>
      </div>
    </header>

    <section class="section">
      <div class="semester--form container" data-semester="1">
        <h3 id="sgpa">Semester GPA: <span class="semester--gpa">0.00</span></h3>
        <div class="classless">
          <h3>Semester 1</h3>
          <h3>Semester Unit: <span class="point">0</span></h3>
        </div>
        <form action="" data-semester="1">
          <div class="form--wrapper" data-semester="1">
            <div class="form--inner--container" data-semester="1">
              <div class="course--container flex">
                <label for="CName">Course Code</label>
                <input
                  placeholder="E.G.  MAT111"
                  class="SN--0 course--code"
                  type="text"
                  value=""
                />
              </div>

              <div class="option--container flex">
                <label for="grade">Grade</label>
                <select class="SN--0 options" name="grade" required>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                </select>
              </div>

              <div class="credits--container flex">
                <label for="credits">Credits</label>
                <input
                  class="SN--0 C--unit"
                  type="text"
                  pattern="\d"
                  inputmode="numeric"
                  required
                />
              </div>

              <div class="delete--field">
                <a class="SN--0" href="" title="delete icons"
                  ><img
                    class="delete-row--icon SN--0"
                    src="images/delete--icon.png"
                    alt="delete--icon"
                /></a>
              </div>
            </div>
          </div>

          <div class="buttons" data-semester="1">
            <button class="add" type="button" data-semester="1">
              Add Course
            </button>
            <button type="button" class="submit">Save</button>
          </div>
        </form>
      </div>
    </section>
    <hr />

    <bottom>
      <!-- Chart Controls -->
      <div id="analyze" class="chart--section">
        <div class="chart--controls">
          <button id="toggleChartType">Switch Chart Type</button>
          <button id="downloadPDF">Download Report (PDF)</button>
        </div>

        <canvas id="sgpaChart" width="400" height="200"></canvas>
        <canvas id="gradeChart" width="400" height="200"></canvas>
      </div>
    </bottom>

    <!-- Templates -->

    <!-- Add Semester Template -->
    <template id="addSemesterTemplate"
      ><div class="semester--1" data-semester="">
        <button type="button" class="myBtn active" data-semester="">
          Semester <span></span>
          <img
            class="add--delete SN--0"
            data-semester=""
            src="images/delete--icon.png"
            alt="delete--icon"
          />
        </button></div
    ></template>

    <!-- Add new Form Field Template -->
    <template id="semesterTemplate">
      <div class="semester--form container" data-semester="">
        <h3 id="sgpa">Semester GPA: <span class="semester--gpa">0.00</span></h3>
        <div class="classless">
          <h3></h3>
          <h3>Semester Unit: <span class="point">0</span></h3>
        </div>
        <form action="" data-semester="">
          <div class="form--wrapper" data-semester="">
            <div class="form--inner--container" data-semester="">
              <div class="course--container flex">
                <label for="CName">Course Code</label>
                <input
                  placeholder="E.G.  MAT111"
                  class="SN--0 course--code"
                  type="text"
                  value=""
                />
              </div>

              <div class="option--container flex">
                <label for="grade">Grade</label>
                <select class="SN--0 options" name="grade" required>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                </select>
              </div>

              <div class="credits--container flex">
                <label for="credits">Credits</label>
                <input
                  class="SN--0 C--unit"
                  type="text"
                  pattern="\d"
                  inputmode="numeric"
                  required
                />
              </div>

              <div class="delete--field">
                <a class="SN--0" href="" title="delete icons"
                  ><img
                    class="delete-row--icon SN--0"
                    src="images/delete--icon.png"
                    alt="delete--icon"
                /></a>
              </div>
            </div>
          </div>

          <div class="buttons" data-semester="">
            <button class="add" type="button" data-semester="">
              Add Course
            </button>
            <button type="button" class="submit">Save</button>
          </div>
        </form>
      </div>
    </template>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jsPDF (for PDF export) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="cgpa.js"></script>
  </body>
</html>
